<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS personalizado-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Products</title>
  </head>
  <body>
    <!--Navbar em Bootstrap inicio-->
    <!--Logo-->
    <nav class="navbar navbar-light bg-white pb-0 pt-0 border-bottom border-warning">
        <div class="navbar-brand">
            <img src="Logo.PNG" width="65px" height="65px" alt="Logo" class="rounded-circle logo-temp ms-4">
        </div>
        
        <!--Opcões Navbar-->
        <div class="options">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active text-warning" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" href="#">Customs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Events</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navbar em Bootstrap final-->

    <!--Produtos inicio-->
    <!--Foto principal-->
    <section class="Corpo-da-pagina">
      <div class="Conteudo">
        <img src="Moto principal.jpg" alt="Honda" width="600px" height="500px" class="Produto_principal">
      
        <!--Fotos secundarias-->
        <div class="Produtos-secundarios float-end">
          <a class="imagem-1">
            <img src="Outras opções(motos).jpg" alt="Harley Davidson"  width="200px" height="150px" class="Fotos-mini">
          </a>
          <a class="imagem-2 mx-4">
            <img src="Outras opções(moto).jpg" alt="Harley Davidson" width="200px" height="150px" class="Fotos-mini">
          </a>
          <a class="imagem-3">
            <img src="Outras opções(moto).jpeg" alt="Harley Davidson" width="200px" height="150px" class="Fotos-mini">
          </a>

          <!--Parte escrita da Página-->
          <div class="conteudo-escrito">
            <p class="text-center fs-3 fw-bold mt-3 Title">Descrição</p>
            <div class="conteudo-principal-escrito fs-4 fw-bold">
              <p>Moto: Fat Boy</p>
              <p>Ano: 1999</p>
              <p>Marca: Harley Davidson</p>
            </div>
          </div>

          <!--Botão link do WhatsApp-->
          <div class="Botão text-center">
            <button type="button" class="botão-WhatsApp btn btn-primary mt-5"><h4 class="mb-0 me-5 texto fw-bold"><img src="whats.png" alt="WhatsApp" width="50px" height="50px" class="Img-button me-4 ms-5">WhatsApp</h4></button>
          </div>
        </div>
      </div>

      <!--Botões de mudança-->
      <div class="botoes-escolha mt-4 rounded-circle">
        <button type="button" class="btn btn-dark forms"></button>
        <button type="button" class="btn btn-red ms-2 me-2 forms"></button>
        <button type="button" class="btn btn-green forms"></button>
        <button type="button" class="btn btn-orange ms-2 me-2 forms"></button>
        <button type="button" class="btn btn-gray forms"></button>
      </div>
    </section>
    <!--Produtos fim-->
  </body>
</html>
